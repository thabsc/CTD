<html lang="en">

    <h2>Pseudoclasses</h1>

        <p class="firstLine">Testando hover</p>

    <form>
        <fieldset>
            <label for="email">E-mail (testando disabled):</label>
            <input type="email" id="email" name="email" disabled>
            <label for="name">Nome (testando enabled):</label>
            <input type="text" placeholder="Insira seu nome aqui" id="name" name="name">
            <label for="password">Senha (testando enabled):</label>
            <input type="password" id="password" name="password">
        </fieldset>
    </form>
    <form class="segundoFormulario">
        <h2 class="tituloSegundoForm">Escolha as suas cores favoritas (testando first letter e checked): </h2> 

        <input type="checkbox" id="white" name="white" checked>
        <label for="white">Branco</label>
        <input type="checkbox" id="black" name="black">
        <label for="black">Preto</label>
        <input type="checkbox" id="yellow" name="yellow">
        <label for="yellow">Amarela</label>
        <input type="checkbox" id="blue" name="blue">
        <label for="blue">Azul</label>
    </form>
